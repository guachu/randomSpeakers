<!DOCTYPE html>
<html>
<head>
  	<meta charset="UTF-8">
	<title> Random Speakers </title>
	
	<!-- Responsive -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	
	<!-- Hojas de estilo externas  -->
	<link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/Ionicons/css/ionicons.min.css">
	
	<!-- Hojas de estilo del tema-->
	<link rel="stylesheet" href="css/AdminLTE.min.css">
	<link rel="stylesheet" href="css/skins/_all-skins.min.css">
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
	
	<!-- chat -->
	<link rel="stylesheet" href="./css/register.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  </head>
<body>
	<div id="register">
	  <h3 class="text-center text-white pt-6s">RandomSpeakers</h3>

	  <div class="container">
		<h4 class="text-center text-white pt-5">Register</h4>

		<form id="register-form" method="post">
			<div id="register-box" class="col-md-12">
			  <div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Full name">
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			  </div>
			  <div class="form-group has-feedback">
				<input type="email" class="form-control" placeholder="Email">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			  </div>
			  <div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="Password">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			  </div>
			</div>
		  <div id="register-row" class="row">
			<!-- /.col -->
			<div id="register-col" class="col-xs-4">
			  <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
			</div>
			<!-- /.col -->
		  </div>
		</form>

		<a id="message" href="login.html" class="text-center">I already have a membership</a>
	  </div>
	  <!-- /.form-box -->
	</div>
	<div id="background"></div>
	<!-- /.register-box -->

	<!-- jQuery 3 -->
	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="../../plugins/iCheck/icheck.min.js"></script>
	<script>
	  $(function () {
		$('input').iCheck({
		  checkboxClass: 'icheckbox_square-blue',
		  radioClass: 'iradio_square-blue',
		  increaseArea: '20%' /* optional */
		});
	  });
	</script>
</body>
</html>
